<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <button class="restartButton d-none" id="restartButton" onclick="restartGame()">Restart</button>
    <img id="game-over" class="game-over d-none" src="./img/game-g3eb9c690e_1280.jpg">
    <div class="player-panel">

        <div id="player-1" class="player-inactive">
            <img id="" class="" src="./img/circle.png">Player 1
        </div>
        <div id="player-2" class="player-inactive">
            <img id="" class="" src="./img/cross.png"> Player 2
        </div>



    </div>

    <div id="line-1" class="horizontal-line" style="top: 170px;"></div>
    <div id="line-2" class="horizontal-line" style="top: 300px;"></div>
    <div id="line-3" class="horizontal-line" style="top: 440px;"></div>
    <div id="line-4" class="horizontal-line makeVertical" style="top: 300px; left: 330px;"></div>
    <div id="line-5" class="horizontal-line makeVertical" style="top: 300px; left: 440px;"></div>
    <div id="line-6" class="horizontal-line makeVertical" style="top: 300px; left: 600px;"></div>
    <div id="line-7" class="horizontal-line" style="top: 300px; transform: rotate(45deg) scaleX(0.0);"></div>
    <div id="line-8" class="horizontal-line" style="top: 300px; transform: rotate(-45deg) scaleX(0.0);"></div>

    <table>
        <tr>
            <td onclick="fillShape(0)"><img id="circle-0" class="shape d-none" src="./img/circle.png">
                <img id="cross-0" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(1)"><img id="circle-1" class="shape d-none" src="./img/circle.png">
                <img id="cross-1" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(2)"><img id="circle-2" class="shape d-none" src="./img/circle.png">
                <img id="cross-2" class="shape d-none" src="./img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)"><img id="circle-3" class="shape d-none" src="./img/circle.png">
                <img id="cross-3" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(4)"><img id="circle-4" class="shape d-none" src="./img/circle.png">
                <img id="cross-4" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(5)"><img id="circle-5" class="shape d-none" src="./img/circle.png">
                <img id="cross-5" class="shape d-none" src="./img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)"><img id="circle-6" class="shape d-none" src="./img/circle.png">
                <img id="cross-6" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(7)"><img id="circle-7" class="shape d-none" src="./img/circle.png">
                <img id="cross-7" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(8)"><img id="circle-8" class="shape d-none" src="./img/circle.png">
                <img id="cross-8" class="shape d-none" src="./img/cross.png">
            </td>
        </tr>
    </table>

</body>

</html>
